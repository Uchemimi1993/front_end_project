<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN_UP PAGE</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/mobile.css"/>
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.min.css"/>
    <link rel="shortcut icon" href="./img/torbitalogo.png" type="image/x-icon"/>

</head>
<body>
    .<form action="" method="post" id="Sign_Up_form">
        <div class="popup_info" id="popup_info"></div>
        <div class="Sign_Up" id="Sign_Up">
            <h1>Sign Up</h1>
            <div class="qstn">
                <span>Already have an account?</span><a href="">Log in</a>
            </div>
            <div class="Sign_up_here">
                <div class="user">
                    <div class="firstname">
                        <h2>FIRST NAME</h2>
                        <input type="text" placeholder="First Name"/>
                    </div>
                    <div class="lastname">
                        <h2>LAST NAME</h2>
                        <input type="text" placeholder="Last Name"/>
                    </div>
                </div>
                <div class="user_Email">
                    <div class="username">
                        <h2>USERNAME</h2>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="email">
                        <h2>EMAIL</h2>
                        <input type="email" placeholder="Your Email"/>
                    </div>
                </div>
                <div class="password">
                    <div class="Pword">
                        <h2>PASSWORD</h2>
                        <div class="pword">
                            <input type="password" placeholder="Password"/>
                            <span><i class="fa fa-eye"></i></span>
                        </div>
                    </div>
                    <div class="Re_Pword">
                        <h2>RE-ENTER PASSWORD</h2>
                        <div class="rePword">
                            <input type="password" placeholder="Re-Enter Password"/>
                        <span><i class="fa fa-eye"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="terms">
                <label for="termscon" class="">
                    <input type="checkbox" name="tc" id="termscon"> Accept the Terms and Privacy Policy                </label>
            </div>
            <div class="register">
                <input type="submit" value="Register">
            </div>
        </div>
    </form>

    <script src="./js/index.js"></script>
</body>
</html>
