<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG_IN PAGE</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/mobile.css"/>
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.min.css"/>
    <link rel="shortcut icon" href="./img/torbitalogo.png" type="image/x-icon"/>

</head>
<body>
   <!-- start of form -->
   <form action="" method="post">
        <div class="Log_in_here">
            <h1>Login</h1>
            <div class="Log_Here">
                <span>Don't have an account yet?</span>
                <a href="#">Sign up for free</a>
            </div>

            <div class="username">
                <h3><a href="#">USERNAME OR EMAIL</a></h3>
                <input type="username or email" placeholder="Your Username or Email"/>
            </div>
            <div class="password">
                <h3><a href="#">PASSWORD</a></h3>
                <div class="password_here">
                    <input type="password" placeholder="Password"/>
                    <span><a href=""><i class="fa fa-eye"></i></a></span>
                </div>
                
            </div>
            <div class="Reminder">
                <div class="Reminder_1">
                    <a href="">
                        <label for="ntermscon"> 
                            <input type="checkbox" name="tc" id="ntermscon"/> Remember me
                        </label>
                    </a>
                </div>
                <div class="Reminder_2">
                    <a href="">forgot your password?</a>
                </div>
            </div>

            <div class="Reminder_3">
                <a href=""><input type="submit" value="Log In"/></a>
            </div>

            <span class="Reminder_4">
                <hr width="100px">or Log-in with <hr width="100px"> 
            </span>
            <div class="Google">
                <div class="Gg_1">
                    <a href="">
                        <img src="./img/G_icon.png" alt=""/>
                    </a>
                </div>
                <div class="Gg_2">
                    <a href="">Log In with Google</a>
                </div>
            </div>

            <div class="handles">
                <div class="link-1">
                    <a href=""> <i class="fab fa-linkedin"></i> Login with Linkedin</a>
                </div>
                <div class="link-2">
                    <a href=""> <i class="fab fa-amazon"></i> Login wih Amazon</a>
                </div>
            </div>
        </div>
    </form>
    <!-- end of form -->


    <script src="./js/index.js"></script>
</body>
</html>
